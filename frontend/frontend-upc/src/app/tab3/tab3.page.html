<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Producto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Producto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input id="nombreProducto" type='text' placeholder='Nombre Categoria:*' [(ngModel)]="nombre"></ion-input>
    <ion-input id="idCategoria" type='text' placeholder='ID categoria:*' [(ngModel)]="idCategoria"></ion-input>
    <ion-button id="addProducto" (click)="addProducto()">Agregar Categoria</ion-button>
  </ion-item>
  
  <br>
  <ion-list>
    <ion-item *ngFor="let item of listaProductos">
      <b>nombreProducto</b>: {{item.nombre}}; <b>idCategoria</b>: {{idCategoria}}
    </ion-item>
  </ion-list>
  
  
  </ion-content>
